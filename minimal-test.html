<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal React Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .test-result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
    </style>
</head>
<body>
    <h1>React Rendering Test</h1>
    <div id="test-container"></div>
    <div id="app-root"></div>
    
    <script type="module">
        async function runTests() {
            const container = document.getElementById('test-container');
            
            function logResult(test, success, message) {
                const div = document.createElement('div');
                div.className = `test-result ${success ? 'success' : 'error'}`;
                div.innerHTML = `<strong>${test}:</strong> ${message}`;
                container.appendChild(div);
                console.log(`${test}: ${message}`);
            }
            
            try {
                // Test 1: React import
                const React = await import('/@fs/home/runner/workspace/node_modules/.vite/deps/react.js?v=31cfa862');
                logResult('React Import', !!React.createElement, 'React loaded successfully');
                
                // Test 2: ReactDOM import  
                const ReactDOM = await import('/@fs/home/runner/workspace/node_modules/.vite/deps/react-dom_client.js?v=31cfa862');
                logResult('ReactDOM Import', !!ReactDOM.createRoot, 'ReactDOM loaded successfully');
                
                // Test 3: Basic React render
                const root = ReactDOM.createRoot(document.getElementById('app-root'));
                const TestElement = React.createElement('div', { 
                    style: { background: 'lightgreen', padding: '10px', margin: '10px 0' }
                }, 'Basic React element rendered!');
                root.render(TestElement);
                logResult('Basic React Render', true, 'Simple element rendered');
                
                // Test 4: TanStack Query import
                const Query = await import('/@fs/home/runner/workspace/node_modules/.vite/deps/@tanstack_react-query.js?v=31cfa862');
                logResult('TanStack Query Import', !!Query.QueryClient, 'TanStack Query loaded');
                
                // Test 5: App component import
                const App = await import('/src/App.tsx');
                logResult('App Component Import', !!App.default, 'App component loaded');
                
                // Test 6: AuthProvider isolation test
                const AuthHook = await import('/src/hooks/use-auth.tsx');
                logResult('Auth Hook Import', !!AuthHook.AuthProvider, 'Auth hook loaded');
                
                // Test 7: Theme context import
                const ThemeContext = await import('/src/contexts/theme-context.tsx');
                logResult('Theme Context Import', !!ThemeContext.ThemeProvider, 'Theme context loaded');
                
                // Test 8: Try rendering just QueryClient
                const queryClient = new Query.QueryClient({
                    defaultOptions: {
                        queries: { retry: false },
                        mutations: { retry: false }
                    }
                });
                
                const QueryProvider = React.createElement(Query.QueryClientProvider, 
                    { client: queryClient },
                    React.createElement('div', { 
                        style: { background: 'lightblue', padding: '10px', margin: '10px 0' }
                    }, 'QueryClient rendered!')
                );
                
                const queryRoot = document.createElement('div');
                document.body.appendChild(queryRoot);
                const qRoot = ReactDOM.createRoot(queryRoot);
                qRoot.render(QueryProvider);
                logResult('QueryClient Render', true, 'QueryClient provider rendered');
                
            } catch (error) {
                logResult('Test Failure', false, `Error: ${error.message}`);
                console.error('Full error:', error);
            }
        }
        
        runTests();
    </script>
</body>
</html>
